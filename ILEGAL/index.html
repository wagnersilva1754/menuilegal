    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getCurrentDate() {
                const today = new Date();
                const month = today.getMonth();
                const year = today.getFullYear();
                return { month, year };
            }

            function createCalendar(month, year) {
                const calendar = document.querySelector(".calendar");
                const header = document.getElementById("calendarHeader");

                const months = [
                    "üìÜ JANEIRO", "üìÜ FEVEREIRO", "üìÜ MAR√áO", "üìÜ ABRIL",

                    "üìÜ OUTUBRO", "üìÜ NOVEMBRO", "üìÜ DEZEMBRO"
                ];
                header.textContent = `${months[month]} ${year}`;

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const dayInfo = {
                    6: { text: "üíÄ NOITE DE CRIME" },
                    7: { text: "üíÄ NOITE DE CRIME" },

                };

                calendar.innerHTML = ''; // Limpa o calend√°rio anterior

                for (let i = 0; i < firstDay; i++) {

                }

                        dayDiv.appendChild(textDiv);
                    }

                    calendar.appendChild(dayDiv);
                }
            }

            const { month, year } = getCurrentDate();
            createCalendar(month, year);
        });
